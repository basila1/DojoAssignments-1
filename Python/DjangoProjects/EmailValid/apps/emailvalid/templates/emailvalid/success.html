<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success Page</title>
        {%load staticfiles%}
        <link rel="stylesheet" type="text/css" href={%static "emailvalid/css/main.css"%}>
    </head>
    <body>
        <p class="success">{{success}}</p>
        <h2>Email Addresses Entered</h2>
        {% for email in emails %}
        Email: {{email.email}} <br>
        Entered at: {{email.created_at}}
        <a href="/delete/{{email.id}}" method='POST'>Remove</a>
        <br>
        <br>
        {% endfor %}
    </body>
</html>
