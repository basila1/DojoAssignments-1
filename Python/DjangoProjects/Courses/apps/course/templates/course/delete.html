<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
    {%load staticfiles%}
    <link rel="stylesheet" type="text/css" href={%static "course/css/main.css"%}>
  </head>
  <body>
    <h3>Are you sure you want to delete the following course?</h3>
    <table class="deletetable">
      <tbody>
        <tr>
          <td class="deletetitle">Name:</td>
          <td>{{target.name}}</td>
        </tr>
        <tr>
          <td class="deletetitle">Description:</td>
          <td>{{target.description}}</td>
        </tr>
      </tbody>
    </table>
    <form action='/'>{%csrf_token%}<input class = "nodelete" type='submit' value="No"></form><form action='/delete/confirm/{{target.id}}' method='post'>{%csrf_token%}<input class='delete' type='submit' value='Yes! I want to delete this'></form>
  </body>
</html>
