<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Web Page</title>
    </head>
    <body>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action='/viewpeople' method='POST'>
            {% csrf_token %}
            <input type="submit" value="View People">
        </form>
        <form action='/register' method='POST'>
            {% csrf_token %}
            <label for="name">Name:<input type="text" name="name"></label><br>
            <label for="interest">Interest:<input type="text" name="interest"></label><br>
            <input type="submit" value="Register" class="register">
        </form>
    </body>
</html>
