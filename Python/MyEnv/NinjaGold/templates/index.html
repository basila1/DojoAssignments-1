<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Gold</title>
    </head>
    <body>
        <p>Your Gold: {{session['goldcount']}}</p>
        <p>Farm (earns 10-20 golds)</p>
        <form action='/process_money' method='post'>
            <input type="hidden" name="building" value="farm" />
            <input type='submit' value='Find Gold!'>
        </form>
        <p>Cave (earns 5-10 golds)</p>
        <form action='/process_money' method='post'>
            <input type="hidden" name="building" value="cave" />
            <input type='submit' value='Find Gold!'>
        </form>
        <p>House (earns 2-5 golds)</p>
        <form action='/process_money' method='post'>
            <input type="hidden" name="building" value="house" />
            <input type='submit' value='Find Gold!'>
        </form>
        <p>Casino (earns/takes 0-50 golds)</p>
        <form action='/process_money' method='post'>
            <input type="hidden" name="building" value="casino" />
            <input type='submit' value='Find Gold!'>
        </form>
        <p>Activities:</p>
        <textarea rows='6' cols='100'>{{session['activities']}}</textarea>
    </body>
</html>
