<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          $('form').submit(function() {
          var city = $('#cityname').val();
          $.get("http://api.openweathermap.org/data/2.5/weather?q="+city+"&&appid=400f1a0dc051edf188761a58c35038b4", function(res){
            $('#giveinfo').append(res.name, "<p>Temperature: "+ Math.floor(9/5*(res.main.temp-273)+32) +"</p>");
          }, "json");
          return false;
          });
        });
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="cityname">
      <input type="submit" value="Search Weather">
    </form>
    <div id="giveinfo"></div>
  </body>
  <style>
  #giveinfo{
    margin-top: 20px;
  }
  </style>
</html>
